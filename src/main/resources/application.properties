# --- Configuración de la Base de Datos H2 (En Memoria) ---
# Driver de conexión
spring.datasource.driverClassName=org.h2.Driver
# URL de conexión: h2:mem:testdb crea una DB en memoria que se vacía al cerrar la app
spring.datasource.url=jdbc:h2:mem:inventariodb
# Usuario y contraseña (estándar para H2)
spring.datasource.username=sa
spring.datasource.password=password

# --- Configuración de Spring Data JPA y Hibernate ---
# Hibernate creará las tablas automáticamente a partir de tus clases @Entity.
# 'update' intentará modificar el esquema sin eliminar datos. 'create-drop' las elimina al cerrar.
spring.jpa.hibernate.ddl-auto=update

# Mostrar las sentencias SQL generadas por Hibernate en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Solución al error de data.sql ---
# Deshabilita la ejecución automática de los archivos schema.sql y data.sql (ya que data.sql estaba vacío)
spring.sql.init.mode=never 

# --- Habilitar la Consola Web de H2 ---
# Esto te permite ver la base de datos en tu navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console